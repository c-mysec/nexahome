name: Apifin - Build & Deploy (Manual)

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to OCI"
        type: boolean
        default: true

jobs:
  build-and-push:
    name: Build & Push Image (multi-arch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (amd64 + arm64)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/nexahome/apifin:latest \
            -t ghcr.io/nexahome/apifin:${{ github.sha }} \
            --push \
            services/apifin

  deploy:
    name: Deploy to OCI
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event.inputs.deploy == 'true' }}

    steps:
      - name: Restore SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_oci
          chmod 600 ~/.ssh/id_oci
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_NEXAHOME_VM_HOST }}
          username: ${{ secrets.OCI_NEXAHOME_VM_USER }}
          key_path: ~/.ssh/id_oci
          port: ${{ secrets.OCI_SSH_PORT }}
          script: |
            cd /opt/nexahome/services/apifin
            docker compose pull
            docker compose up -d
