global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO
  format: common      # Formato comum, pode usar json se preferir

accessLog:
  format: json

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - 127.0.0.1/32
        - 172.18.0.0/16
        - 172.19.0.0/16
        - 172.20.0.0/16
        - 172.22.0.0/16
        - 172.21.0.0/16
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        - 192.168.15.35/32

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web

  file:
    directory: "/etc/traefik/dynamic"
    watch: true
